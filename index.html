<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Support Program 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50">
    <div class="max-w-md mx-auto min-h-screen flex flex-col justify-center p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-4 flex items-center justify-center text-white text-2xl font-bold">A</div>
                <h1 class="text-2xl font-bold text-slate-900">Application Form</h1>
                <p class="text-slate-500 text-sm mt-2">Enter your details to proceed with verification.</p>
            </div>

            <form id="regForm" class="space-y-4">
                <div>
                    <label class="text-xs font-semibold text-slate-500 uppercase ml-1">Full Name</label>
                    <input type="text" id="userName" required class="w-full bg-slate-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 transition shadow-sm">
                </div>
                <div>
                    <label class="text-xs font-semibold text-slate-500 uppercase ml-1">Father's Name</label>
                    <input type="text" id="fatherName" required class="w-full bg-slate-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 transition shadow-sm">
                </div>
                <div>
                    <label class="text-xs font-semibold text-slate-500 uppercase ml-1">Brother's Name</label>
                    <input type="text" id="brotherName" required class="w-full bg-slate-50 border-none p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 transition shadow-sm">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95">
                    Continue to Verification
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('regForm').onsubmit = (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('userName').value,
                father: document.getElementById('fatherName').value,
                brother: document.getElementById('brotherName').value
            };
            localStorage.setItem('temp_user', JSON.stringify(userData));
            window.location.href = 'verify.html';
        };
    </script>
</body>
</html>
